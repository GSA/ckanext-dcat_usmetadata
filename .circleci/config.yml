version: 2

jobs:
  build_gsa_ckan_inventory:
    working_directory: ~
    machine: true
    steps:
      - run: echo "Github requires this job for CI"
  build_metadata_app:
    docker:
      - image: circleci/node:12
    working_directory: ~/ckanext-dcat_usmetadata
    steps:
      - checkout
      - run:
          name: Install dependencies for e2e tests
          command: yarn
      - run:
          name: Prepare latest build files
          command: CI=false yarn build
      - run:
          name: Lint
          command: make app-lint
      - run:
          name: Run unit tests
          command: make app-test
      - persist_to_workspace:
          root: ~/
          paths:
            - "ckanext-dcat_usmetadata"
            - ".cache"

  test_local_docker:
    working_directory: ~/ckanext-dcat_usmetadata
    machine: true
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: Start CKAN
          command: |
            docker-compose -f docker-compose.yml -f docker-compose.seed.yml up -d
      - run:
          name: Lint
          command: make lint-all
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait http://localhost:5000/dataset -timeout 120s
      # TODO fix this:
      # - run:
      #     name: Run ckanext-dcat_usmetadata Tests
      #     command: |
      #       docker-compose exec app /bin/bash -c "source /usr/lib/ckan/bin/activate && nosetests --ckan --with-pylons=src_extensions/dcat_usmetadata/docker_test.ini src_extensions/dcat_usmetadata/"
      - run:
          name: Run e2e tests using cypress
          command: |
            npx cypress run
  deploy:
    working_directory: ~/ckanext-dcat_usmetadata
    docker:
      - image: circleci/python:2.7
    steps:
      - attach_workspace:
          at: ~/
      - run:
          name: install wheel
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r dev-requirements.txt
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = __token__" >> ~/.pypirc
            echo -e "password = $PYPI_TOKEN" >> ~/.pypirc
      - run:
          name: create packages
          command: |
            . venv/bin/activate
            make package
      - run:
          name: upload to pypi
          command: |
            . venv/bin/activate
            twine upload dist/*


workflows:
  version: 2
  build_and_test:
    jobs:
      - build_gsa_ckan_inventory
      - build_metadata_app:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
      - test_local_docker:
          requires:
            - build_metadata_app
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
      - deploy:
          requires:
            - test_local_docker
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)*/
            branches:
              ignore: /.*/
