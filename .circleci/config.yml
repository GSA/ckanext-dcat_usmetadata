version: 2
jobs:
  test_local_docker:
    working_directory: ~/ckanext-dcat_usmetadata
    machine:
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run: make lint-all
      - run:
          name: Start CKAN
          command: |
            docker-compose build
            docker-compose up -d
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait http://localhost:5000/dataset -timeout 120s
      - run:
          name: Run ckanext-dcat_usmetadata Tests
          command: |
            docker-compose exec ckan /bin/bash -c "nosetests --ckan --with-pylons=src_extensions/dcat_usmetadata/docker_test.ini src_extensions/dcat_usmetadata/"
      - run:
          name: Install and run cypress integration tests
          command: npm install cypress && $(npm bin)/cypress run
      - run:
          name: Run metadata-app unit tests
          command: cd metadata-app && npm install && npm run test
  unit_test_metadata_app:
     working_directory: ~/ckanext-dcat_usmetadata
     docker:
       - image: circleci/node:12.9.1-browsers
     steps:
       - checkout
       - run: yarn && yarn test
  build_gsa_ckan_inventory:
    working_directory: ~/ckanext-dcat_usmetadata
    machine:
      image: circleci/classic:201708-01
    environment: CKANVERSION=inventory
    steps:
      - checkout
      - run:
          name: install
          command: /bin/bash bin/ci-build.bash
      - run:
          name: test
          command: /bin/sh bin/ci-run.sh
      - run: make lint-all

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_local_docker
      - unit_test_metadata_app
      - build_gsa_ckan_inventory
